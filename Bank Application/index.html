<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banking App</h1>
        <div class="button-container">
            <button id="accountInfoBtn">Account Info</button>
            <button id="depositBtn">Deposit</button>
            <button id="withdrawBtn">Withdraw</button>
            <button id="transferBtn">Transfer</button> 
            <button id="interestBtn">Add Interest</button> 
        </div>
        <form id="actionForm" class="hidden">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group hidden" id="recipientGroup">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient"> 
            </div>
            <div class="form-group hidden" id="interestRateGroup">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" name="interestRate" step="0.01"> 
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
